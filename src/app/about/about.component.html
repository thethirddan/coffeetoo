<div class="row justify-content-center">
  <div class="col-lg-3 col-md-6 col-sm-12">
    <img [src] = 'heroImg' class='img-fluid'>
  </div>
</div>

<div class="row">
  <div class="col-3 bold">Place</div>
  <div class="col-3 bold">Date</div>
  <div class="col-6 bold">Event</div>
</div>

<div class="row" *ngFor="let award of awards">
  <div class="col-3">{{award.place}}</div>
  <div class="col-3">{{award.date}}</div>
  <div class="col-6">{{award.event}}</div>
</div>
